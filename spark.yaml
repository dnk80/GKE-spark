apiVersion: "sparkoperator.k8s.io/v1beta2"
kind: SparkApplication
metadata:
  name: spark-pi
  namespace: pyfarm
spec:
  type: Scala
  mode: cluster
  image: us-central1-docker.pkg.dev/for-test-418919/spark/spark-gcs:3.5.3
  imagePullPolicy: Always
  mainClass: org.apache.spark.examples.SparkPi
  mainApplicationFile: "local:///opt/spark-job-access-gcs.py"
  sparkVersion: "3.1.1"
  sparkConf:
    spark.eventlog.enabled: "true"
  restartPolicy:
    type: Never
  driver:
    cores: 1
    memory: 512m
    labels:
      version: driver
    #serviceAccount: spark
    volumeMounts:
    - name: py-script
      mountPath: /opt/spark-job-access-gcs.py
      subPath: spark-job-access-gcs.py        
  executor:
    cores: 1
    instances: 2
    memory: 512m
    labels:
      version: executor
    volumeMounts:
    - name: py-script
      mountPath: /opt/spark-job-access-gcs.py
  volumes:
    - name: py-script-vol
      configMap:
        name: py-script-map
   #     items:
   #       - key: spark-job-access-gcs.py
   #         path: /opt/spark-job-access-gcs.py
